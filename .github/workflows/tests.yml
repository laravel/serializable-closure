name: tests

on:
  push:
    branches:
      - master
      - '*.x'
  pull_request:
  schedule:
    - cron: '0 0 * * *'

jobs:
  linux_tests:
    runs-on: ubuntu-24.04

    strategy:
      fail-fast: true
      matrix:
        # php: [7.3, 7.4, '8.0', 8.1, 8.2, 8.3, 8.4]
        # laravel: [8, 9, 10, 11]
        php: [8.2, 8.3]
        laravel: [10, 11]
        include:
          - php: 7.3
            laravel: 8
          - php: 7.4
            laravel: 8
          - php: '8.0'
            laravel: 9
          - php: 8.1
            laravel: 10
          - php: 8.4
            laravel: 11

    name: PHP ${{ matrix.php }} - Laravel ${{ matrix.laravel }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          ini-values: error_reporting=E_ALL
          tools: composer:v2
          coverage: none

      - name: Setup Problem Matches
        run: |
          echo "::add-matcher::${{ runner.tool_cache }}/php.json"
          echo "::add-matcher::${{ runner.tool_cache }}/phpunit.json"

      - name: Install Pest v1
        run: composer require "pestphp/pest:^1.0" --no-install
        if: matrix.php <= '8.0'

      - name: Install Pest v2
        run: composer require "pestphp/pest:^2.0" --no-install
        if: matrix.php <= 8.1

      - name: Install Pest v3
        run: composer require "pestphp/pest:^3.0" --no-install
        if: matrix.php >= 8.2

      - name: Install PHP dependencies
        run: composer update --prefer-stable --no-interaction --no-progress

      - name: Execute tests
        run: vendor/bin/pest tests/Php73Test.php
        if: matrix.php == 7.3

      - name: Execute tests
        run: vendor/bin/pest
        if: matrix.php > 7.3
